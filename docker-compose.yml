version: '3'

services:

  payload:
    image: node:18-alpine
    ports:
      - "3000:3000"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "yarn install && yarn dev"
    depends_on:
      - mongo
    # env_file:
    #   - .env
    environment:
      OPEN_AI_KEY: ${OPEN_AI_KEY}
      MONGODB_URI: mongodb://mongo:27017/payload
      PORT: 3000
      NODE_ENV: development
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}

    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none
    networks:
      - app-network

  
  python:
    build: ./src/python
    volumes:
      - ./src/python:/app  # Mount the code into the container
    ports:
      - "5040:5000"
    environment:
      OPEN_AI_KEY: ${OPEN_AI_KEY}
      FLASK_DEBUG: 1
      FLASK_APP: ./src/python/app.py
    depends_on:
      - mongo
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data:
  node_modules:
